<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件处理</title>
    <script src="../vue.min.js"></script>
</head>
<body>
    <div id="example">
        <button v-on:click="count++">click me </button>
        <span>you have clicked {{count}} times</span>
        <br>
        <button v-on:click="greet()">Greet</button>
    </div>
    <div id="example1">
        <button v-on:click="greet('hi')">say hi</button>
        <button v-on:click="greet('hello')">say hello</button>
        <br>
        <button v-on:keyup.enter="submit()">submit</button>
    </div>
    <script>
        let example=new Vue({
            el:"#example",
            data:{
                count:0,
                message:'vue.js'
            },
            methods:{
                greet:function(){
                    alert('hello '+this.message);
                }
            }
        })

        let example1=new Vue({
            el:"#example1",
            methods:{
                greet:function(message){
                    alert(message);
                },
                submit:function(){
                    alert("submited");
                }
            }
        })    
    </script>
</body>
</html>

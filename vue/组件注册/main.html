<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件注册</title>
    <script src="../vue.min.js"></script>
</head>

<body>
    <div id="example1">
        <component-1 title="test1"></component-1>
    </div>
</body>
<script>
    let component_1={
        props:['title'],
        template:`<h3>{{title}}</h3>`
    }

    let example1=new Vue({
        el:'#example1',
        components:{
            'component-1':component_1
        }
    })
</script>
</html>
